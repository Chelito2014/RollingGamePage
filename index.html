          <form class="form-inline my-2 my-lg-0">

            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Loguear
            </button>
            
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                <div class="modal-content">
                    <div class="login">
                        <form name='form-login'>
                    
                            <h1>ENTRAR</h1>
                            <div>
                            <label for="userName">Email</label>
                            <input type="email" id="userName" placeholder="Username" required>
                            </div>
                            <label for="userPw">Password</label>
                            <input type="password" id= "userPw" placeholder="Password" required>
                    
                            <div id="remember">
                                <input type="checkbox" value="lsRememberMe" id="rememberMe"
                                       style="display: inline-block;">
                                <label>Recordarme</label>
                            </div>
                    
                            <input id= "login_btn" type="submit" value="Login" onclick="check()">

          <form class="form-inline my-2 my-lg-0">

            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModala">
                Registrar
            </button>
            
            <!-- Modal -->
            <div class="modal fade" id="exampleModala" tabindex="-1" aria-labelledby="exampleModalaLabel" aria-hidden="true">
                <div class="modal-dialog">
                <div class="modal-content">
                    <div class="login">
                        <form name='form-login'>
                    
                            <h1>REGISTRAR</h1>
                            <div>
                            <label for="name">Email</label>
                            <input type="email" id="name" placeholder="Username" required>
                            </div>
                            <label for="pw">Password</label>
                            <input type="password"
                                   id= "pw"
                                   placeholder="Password" required>
                    
                            <ul class="helper-text">
                                <li class="length">Debe tener 8 caracteres de largo.</li>
                                <li class="lowercase">Debe contener por lo menos una minuscula.</li>
                                <li class="uppercase">Debe contener por lo menos una mayuscula.</li>
                                <li class="special">Debe contener un caracter especial.</li>
                            </ul>
                            <input id="rgstr_btn" type="submit" value="Register" onclick="store()">
                    
                        </form>
                    </div>
                </div>
                </div>
