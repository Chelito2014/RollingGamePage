                        <label for="exampleInputEmail1" class="form-label">Tu nombre de usuario</label>

                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="contraseña" placeholder="Facil de recordar, dificil de adivinar">

                    <button type="submit" class="btn btn-purple">Registrame</button>
