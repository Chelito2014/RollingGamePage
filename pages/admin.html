<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body class="fondo">
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Pricing</a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link disabled"
                  href="#"
                  tabindex="-1"
                  aria-disabled="true"
                  >Disabled</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="container">
      <div class="row">
        <div>
          <h3 class="text-center">Tabla de Juegos</h3>
        </div>
        <div class="d-flex justify-content-end">
          <button class="btn btn-primary" id="btnAgregar">Agregar</button>
        </div>
      </div>
      <div>
        <table class="table text-light">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Nombre</th>
              <th scope="col">Categoria</th>
              <th scope="col">Descripcion</th>
              <th scope="col">Publicado</th>
              <th scope="col">Opciones</th>
            </tr>
          </thead>
          <tbody id="bodyt">
            <!--  -->
          </tbody>
        </table>
      </div>
    </main>

    <!-- MODAL -->
    <div
      class="modal fade"
      id="modal-agregar"
      tabindex="-1"
      aria-labelledby="ModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title text-dark">Agregar Juegos</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form class="form" onsubmit="guardarJuego(event)" id="formulario">
              <div class="form-control">
                <label>Codigo</label>
                <input
                  type="number"
                  class="form-control"
                  id="codigoJuego"
                  placeholder="Ingrese el codigo"
                  onkeyup="validarCodigo(this)"
                />
              </div>
              <div class="form-control">
                <label>Nombre</label>
                <input
                  onblur="campoRequerido(this)"
                  type="text"
                  class="form-control"
                  id="nombreJuego"
                  placeholder="Ingrese el nombre"
                />
              </div>
              <div class="form-control">
                <label>Catergoria</label>
                <input
                  onblur="campoRequerido(this)"
                  type="text"
                  class="form-control"
                  id="categoriaJuego"
                  placeholder="Ingrese la categoria"
                />
              </div>
              <div class="form-control">
                <label>Descripcion</label>
                <input
                  onblur="campoRequerido(this)"
                  type="text"
                  class="form-control"
                  id="descripcionJuego"
                  placeholder="Ingrese la descripcion"
                />
              </div>
              <div class="form-control">
                <label>Imagen</label>
                <input
                  onblur="campoRequerido(this)"
                  type="text"
                  class="form-control"
                  id="imagenesJuego"
                  placeholder="Ingrese la imagen"
                />
              </div>
              <div class="form-control">
                <label>Codigo Youtube Embed</label>
                <input
                  onblur="campoRequerido(this)"
                  type="text"
                  class="form-control"
                  id="codigoEmbedJuego"
                  placeholder="Ingrese el codigo embed"
                />
              </div>
              <button type="submit" class="btn btn-primary">Guardar</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="../js/admin/validaciones.js"></script>
    <script type="module" src="../js/admin/admin.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/e0863bd458.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
