<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Botstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- css -->
    <link href="./css/style.css" rel="stylesheet" type="text/css">

    <!-- ==================
    ----------favicon----------
    ==================== -->

    <link rel="icon" href="./assets/images/logo.png" type="image/png" />

</head>

<body>



    <!-- Fixed Nav -->
    <div id="navbar">
        <a href="#" id="logo">
            <img src="./assets/images/logo.png" id="imglogo"> </a>
        <div>
            <a class="nav-link active" href="#" id="fontcre">Home</a>
            <a href="#contact" id="imglogo">Contact</a>
            <a href="#about" id="imglogo">About</a>

            <div id="navbar-right">
                <form class="form-inline my-2 my-lg-0">
                    <!-- <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search"> -->
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" style="color: #0e8bff;" id="botncre">
                    Loguear
                </button>

                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="login">
                                    <form name='form-login'>

                                        <h1>ENTRAR</h1>
                                        <div>
                                            <label for="userName">Email</label>
                                            <input type="email" id="userName" placeholder="Username" required>
                                        </div>
                                        <label for="userPw">Password</label>
                                        <input type="password" id="userPw" placeholder="Password" required>

                                        <div id="remember">
                                            <input type="checkbox" value="lsRememberMe" id="rememberMe" style="display: inline-block;">
                                            <label>Recordarme</label>
                                        </div>

                                        <input id="login_btn" button type="button" class="btn btn-outline-primary" type="submit" value="Login" onclick="check()">
                                        <form class="form-inline my-2 my-lg-0 ">
                                            <!-- <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search"> -->
                                            <!-- Button trigger modal -->
                                            <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#exampleModala">
                                            Registrar
                                        </button>



                                        </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    </form>

                    <form class="form-inline my-2 my-lg-0 ">
                        <!-- <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search"> -->
                        <!-- Button trigger modal -->


                        <!-- Modal -->
                        <div class="modal fade" id="exampleModala" tabindex="-1" aria-labelledby="exampleModalaLabel" aria-hidden="true">
                            <div class="modal-dialog ">
                                <div class="modal-content ">
                                    <div class="login">
                                        <form name='form-login '>

                                            <h1> REGISTRAR</h1>
                                            <div>
                                                <label for="name">Email</label>
                                                <input type="email" id="name" placeholder="Username" required>
                                            </div>
                                            <label for="pw">Password</label>
                                            <input type="password" id="pw" placeholder="Password" required>

                                            <ul class="helper-text">
                                                <li class="length">Debe tener 8 caracteres de largo.</li>
                                                <li class="lowercase">Debe contener por lo menos una minuscula.</li>
                                                <li class="uppercase">Debe contener por lo menos una mayuscula.</li>
                                                <li class="special">Debe contener un caracter especial.</li>
                                            </ul>
                                            <input id="rgstr_btn" button type="button" class="btn btn-outline-primary" type="submit" value="Register" onclick="store()">

                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
            </div>

        </div>
    </div>
    <!-- //Close Fixed Nav -->

    <!-- Just to make the page big to see scroll -->
    <section style="background:#ffffff;height:2000px;"></section>


    <!-- Scripts -->

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>


    <!-- LOGIN & REGISTER-->
    <script src="./js/login.js"></script>
    <script src="./js/navbar.js"></script>


</body>

</html>
